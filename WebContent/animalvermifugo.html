<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adicionar Vermifugo em Animal</title>
</head>
<body>

	<script>
		function sendData() {
			var data = new FormData();
			$('input').each(function(i, element) {
				var attr = $('input')[i]; 
				data.append(attr.name, attr.value);
			})
	
		    $.ajax({
		        url: '/rest/an/insert',
		        type: 'POST',
		        contentType: false,
		        data: data,
		        dataType: 'json'
		    });
		};
	</script>
	
	
    id: <input type="text" name="id"/><br/>
    animal: <input type="text" name="animal"/><br/>
    vacina: <input type="text" name="vacina"/><br/>
    data: <input type="text" name="data"/><br/>
    
    <button onclick="sendData()">Gravar</button>
    
</body>
</html>
